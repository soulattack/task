<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>发布</title>
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no" name="format-detection">
        <link href="css/base.css" rel="stylesheet" type="text/css">
        <link href="css/sub.css" rel="stylesheet" type="text/css">

      <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <!-- <script type="text/javascript" src="js/TouchSlide.1.1.js"></script> 
        <script type="text/javascript" src="js/touchslider.dev.js"></script> -->
        <script src="js/autosize.js"></script>
 
    </head>
<body>
  <div class="submit">
    <div class="header">
      <div class="hLeft">
          <a href="" class="goback"></a>
      </div>
      <div class="hMid">任务交稿</div>
      <div class="hRight"> </div>   
    </div>
    <!--  -->
   
    <div class="submitC">
       <div class="sc sc01">
         <dl class="taskDes">
           <dt><img src="images/user/s2.jpg" alt="" id="headImg"></dt>
           <dd>
            <div class="taskId">任务编号： <span id="taskId"></span> </div>
            <div class="taskName">任务名称： <span id="taskName"></span> </div>
            <div class="tDate" >限时 <span id="limit"></span> 天</div>

           </dd>
           <dd></dd>
         </dl>
       </div>
      <div class="contact">
        <a href="">【联系悬赏主】</a>
      </div>
      <!--  -->
       <div>
          <dl>
            <dt>交稿上传 有两个步骤需要上传图片证明</dt>
            <dd>
              <ul class="uploadImgList">
                 <!-- <li><div class="imgBox"> <input type="file" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg"></div></li> -->
                 <li><div class="imgBox"> <input type="file" ></div></li>
              </ul>
            </dd>
          </dl>
       </div>
      <div class="otherDes">
          <textarea name="" id="desc" cols="30" rows="5" id="des" placeholder="如果有其他描述请在这里添加"></textarea>
      </div>
       <div>
         <p>
           注意 诚信做任务，欺骗，刷单，ps图片，不按照交稿步骤提交将会被限制提现（时间会叠加，    严重者会被封号处理）;
       
           截屏必须全屏截图 故意隐藏手机状态栏奖增大偏单嫌疑
         </p>
       </div>
    </div>
   
 
    <div class="botAction">
        <div class="publishBtnW  StatusType_publish">
            <a href="javascript:;" class="publishBtn">发布任务</a>
        </div>  
        <!-- <div class="publishBtnW  StatusType_cancle">
          <a href="javascript:;" class="cancBtn">发布任务</a>
      </div>   -->
    </div>

  </div>
  
</body>

<script src="js/tools.js"></script>
<script src="js/sub.js"></script>
</html>
